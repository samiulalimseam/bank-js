<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BBL Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo purple.png" type="image/x-icon">
</head>
<body>
 <header> 
    <img class="logo" src="img/logoanim.gif" alt="">
    <h1 class="text-4xl  mt-6 text-white w-9/12 text-center mx-auto">
    Welcome to <span class="font-semibold ">Bachelors Bank Ltd.</span>
   </h1>
</header>

<main>
    <section class="bg-violet-900 w-9/12 mx-auto mt-12 p-8 rounded-md">
        <h3 class="text-white font-semibold mb-5 text-xl text-center"><img class="w-7 mx-auto" src="img/login.png" alt=""> Please Log In</h3>
        <div class="mx-auto">
            <h5 class="mb-2 text-red-600  text-center mx-auto" id="warning-text" ></h5>
            <input id="user-email" class="mx-auto px-3 h-10 rounded w-10/12 block mb-5" type="email" placeholder="Enter Your Email ">
            <input id="user-password" class="mx-auto px-3 h-10 rounded w-10/12 block mb-5" type="password" placeholder="Enter Your Password">
            <button id="btn-submit"  class="active:bg-red-600 hover:bg-pink-700 mx-auto block w-20 h-10 rounded bg-pink-600 text-white px-3">Login</button>
        </div>
    </section>
</main>
<footer>
    <h5 class="mx-auto w-9/12" id="random-pass"></h5>
</footer>

<script src="rsc/randompass.js" ></script>
<script src="rsc/login.js"></script>
</body>
</html>
