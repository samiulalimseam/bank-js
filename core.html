<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo purple.png" type="image/x-icon">
</head>
<body>
    <header>
       <div class="w-9/12 mx-auto my-5">
        <img class="w-4/12 mx-auto" src="img/logo purple.png" alt="">
        <h1 class="text-center text-white text-3xl">Internet Banking Service</h1>
       </div> 

       <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 bg-white p-8 rounded">
        <div class="p-5 bg-green-400 rounded"><h5 class="text-2xl text-white font-semibold">Deposit</h5>
            <h5 class="text-white text-3xl font-semibold">$00</h5>
        </div>
        <div class="p-5 bg-yellow-500 rounded"><h5 class="text-2xl text-white font-semibold">Withdraw</h5>
            <h5 class="text-white text-3xl font-semibold">$00</h5>
        </div>
        <div class="p-5 bg-violet-500 rounded"><h5 class="text-2xl text-white font-semibold">Balance</h5>
            <h5 class="text-white text-3xl font-semibold">$2300</h5>
        </div>
        
       </div>
    </header>
</body>
</html>
