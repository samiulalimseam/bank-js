<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo purple.png" type="image/x-icon">
</head>
<body>
    <header>
       <div class="w-9/12 mx-auto my-5">
        <a class="w-6 mx-auto" href="index.html"><img class="w-3/12 mx-auto" src="img/logo purple.png" alt=""></a>
        
        <h1 class="text-center text-white text-3xl">Internet Banking Service</h1>
       </div> 
    </header>
       <main>
        <section class="w-9/12 mx-auto bg-white rounded">
            <div class="grid grid-cols-3 gap-4 mx-auto w-11/12  p-8 rounded mb-5">
                <div class="p-5 bg-green-500 rounded"><h5 class="text-2xl text-white font-semibold">Deposit</h5>
                    <h5  class="text-white text-3xl font-semibold">$ <span id="total-deposit">00</span></h5>
                </div>
                <div class="p-5 bg-yellow-500 rounded"><h5 class="text-2xl text-white font-semibold">Withdraw</h5>
                    <h5  class="text-white text-3xl font-semibold">$ <span id="total-withdraw">00</span></h5>
                </div>
                <div class="p-5 bg-violet-500 rounded"><h5 class="text-2xl text-white font-semibold">Balance</h5>
                    <h5  class="text-white text-3xl font-semibold">$<span id="total-balance">1200</span></h5>
                </div>
                
               </div>
               <div class="grid grid-cols-2 gap-4 mx-auto w-11/12  pl-8 pr-8 pb-8 rounded">
                <div class="bg-green-600 rounded  p-3 text-white"><h5 class="text-3xl mb-2">Deposit Money</h5>
                    <input id="deposit-field" class="rounded mb-3 text-black" type="number">
                    <button id="deposit-btn" class="active:bg-green-700 hover:bg-green-500 bg-green-400 rounded px-2 h-10 block" >Deposit</button>
                </div>
                <div class="bg-red-600 rounded  p-3 text-white"><h5 class="text-3xl mb-2">Withdraw Money</h5>
                    <input id="withdraw-field" class="rounded mb-3 text-black" type="number">
                    <button id="withdraw-btn" class="active:bg-red-700 hover:bg-red-500 bg-red-400 rounded px-2 h-10 block" >Withdraw</button>
                </div>
        
                
        
               </div>

               <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-md h-full md:h-auto">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-6 text-center">
                            <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>
                            <button data-modal-toggle="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                                Yes, I'm sure
                            </button>
                            <button data-modal-toggle="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       </main>
       
    <script src="rsc/calculate.js"></script>
</body>
</html>
